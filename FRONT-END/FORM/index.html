<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>PROJETO COM FORMULARIO</title>
</head>
<body>
    <div class="conteiner"><!--conteiner-->
        <div class="reader"><!--header-->
            <h3>
                Cadastre seu veículo para vender mais rapido!!
            </h3>
        </div><!--header-->
        <div class="form-conteiner"><!--form-conteiner-->
            <div class="form-reader"><!--form-reader-->
                <p>
                    Formulário
                </p>
            </div><!--form-reader-->
            <form>
                <div class="form-body"><!--form-body-->
                    <h1 class="form-title"><!--form-title-->
                        Venda fácil o seu carro!
                    </h1><!--form-title-->
                    <p>
                        Descreva as característica e marque os opcionais que ele possui
                    </p>
                    <div class="box-input"><!--box-input-->
                        <label for="title">
                            Título do anúncio
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="tiitle" id="title" class="block" placeholder="Um titulo para anúnciar seu carro" minlength="1" maxlength="40" required>
                    </div><!--box-input-->
                    <input type="submit" value="ENVIAR">
                </div><!--form-body-->
            </form>
        </div><!--form-conteiner-->
    </div><!--conteiner-->
</body>
</html>
