<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>PROJETO COM FORMULARIO</title>
</head>
<body>
    <div class="conteiner"><!--conteiner-->
        <div class="reader"><!--header-->
            <h3>
                Cadastre seu veículo para vender mais rapido!!
            </h3>
        </div><!--header-->
        <div class="form-conteiner"><!--form-conteiner-->
            <div class="form-reader"><!--form-reader-->
                <p>
                    Formulário
                </p>
            </div><!--form-reader-->
            <form>
                <div class="form-body"><!--form-body-->
                    <h1 class="form-title"><!--form-title-->
                        Venda fácil o seu carro!
                    </h1><!--form-title-->
                    <p>
                        Descreva as característica e marque os opcionais que ele possui
                    </p>
                    <div class="box-input"><!--box-input-->
                        <label for="title">
                            Título do anúncio
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="tiitle" id="title" class="block" placeholder="Um titulo para anúnciar seu carro" minlength="1" maxlength="40" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="prince">
                            Preço 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="prince" id="prince" class="block" placeholder="Defina o preço" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="description">
                            Descrição 
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detales do veículo, por exemplo se ele tem algum arranhão"></textarea>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="brand">
                            Marca
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="model">
                            Modelo
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="mileage">
                            Kilometragem
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a Kilometragem do veículo" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <label for="purchase_date">
                            Data de compra
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div><!--box-input-->
                    <div class="box-input"><!--box-input-->
                        <p>
                            Tipo de câmbio: <span class="required-field">*</span>
                        </p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div><!--box-input-->
                    <!--OPTIONAL-BOX-->
                    <div class="optional-box"><!--box-input-->
                        <p>
                            opcionais
                        </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div><!--OPTIONAL-BOX-->
                       <!--OPTIONAL-BOX-->
                       <div class="optional-box"><!--box-input-->
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                                <label for="lane-assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div><!--OPTIONAL-BOX-->
                    <!--BOX-INPUT-->
                    <div class="box-input"><!--BOX-INPUT-->
                        <p>
                            Fotos do Carro: <span class="required-field">*</span>
                            <input type="file" name="images" id="images" multiple accept="image/png, image/jpg" required>
                        </p>
                    </div><!--BOX-INPUT-->
                    <input type="submit" value="ENVIAR" class="btn-submit">
                </div><!--form-body-->
            </form>
        </div><!--form-conteiner-->
    </div><!--conteiner-->
</body>
</html>
